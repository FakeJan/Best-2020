    <!-- body -->
    <div class="container mt-3">
        <div class="row m-0">
            <div class="col col-8 flex-fill text-md-center">
                <div class="row">
                    <div class="border mb-2">
                        <div class="">
                            <h4 class="mb-3 mt-2"><b>Podatki o dogodku</b></h4>

                            <div class="mb-3">
                                <label for="name" class="float-start m-1">Ime dogodka</label>
                                <input type="text" class="form-control" value="Dogodek xyz" id="name"
                                    placeholder="Ime dogodka">
                            </div>

                            <label for="profileImage" class="float-start m-1">Slika za prikaz dogodka</label>
                            <div class="input-group mb-3">
                                <div class="img-wrapper">
                                    <img class="img-responsive rounded-circle" id="profileImage"
                                        src="https://images.pexels.com/photos/736230/pexels-photo-736230.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500">
                                    <div class="img-overlay">
                                        <a class="btn btn-success border-0 bg-transparent"
                                            href="https://github.com/">Uredi</a>
                                    </div>
                                </div>
                            </div>

                            <label for="location" class="float-start m-1">Lokacija</label>
                            <div class="input-group mb-3 row m-1">
                                <select class="form-select form-control col-sm-auto" id="location"
                                    aria-label="Default select example">
                                    <option value="1">Ljubljana</option>
                                    <option value="2" selected>Maribor</option>
                                    <option value="3">Domača lokacija 1</option>
                                    <option value="4">Domača lokacija 2</option>
                                    <option value="5">Domača lokacija 3</option>
                                    <option value="6">Domača lokacija 4</option>
                                    <option value="7">Domača lokacija 5</option>
                                    <option value="8">Domača lokacija 6</option>
                                </select>
                                <button class="btn btn-primary ms-lg-2 col-sm-auto " type="button">Izberi na
                                    zemljevidu</button>
                            </div>

                            <div class="form-group mb-3">
                                <label for="description" class="float-start m-1">Opis dogodka</label>
                                <textarea class="form-control" id="description" rows="5" placeholder="Opis dogodka">Vivamus vitae placerat nulla. Cras commodo at justo volutpat finibus. Pellentesque at lacinia tortor. Praesent fringilla quam elit, id efficitur sem faucibus sit amet. Quisque ac nunc massa. Duis aliquet egestas arcu vitae efficitur. Nunc libero turpis, maximus non sagittis vel, volutpat a arcu. Ut erat nisl, vulputate eget maximus in, scelerisque id mauris. In hac habitasse platea dictumst. Maecenas eu viverra metus, sit amet convallis nisi. Aenean vulputate arcu eget diam porta, nec tempor arcu auctor. Vestibulum aliquet aliquam dui vitae semper. Phasellus tempor, nibh sed feugiat tempus, nulla augue aliquet mi, placerat pretium mi ex eget dui.
                                </textarea>
                            </div>

                            <label for="start" class="float-start m-1"> Pričetek dogodka</label>
                            <div class="input-group mb-3 flex-row">
                                <div class="input-daterange">
                                    <input type="text" id="start" value="10.10.2022" placeholder="Izberite datum"
                                        class="form-control text-start input-daterange-text">
                                </div>
                                <i class="fas fa-calendar-week fa-lg text-center ms-2 input-daterange-icon"></i>
                            </div>

                            <label for="myInput" class="float-start m-1">Oznake dogodka</label>
                            <div class="input-group mb-3 flex-row">
                                <div>
                                    <div class="autocomplete">
                                        <button class="fa fa-plus autocomplete-button"></button>
                                        <input autocomplete="off" class="autocomplete-text-input" id="myInput"
                                            type="text" name="myCountry" placeholder="Oznaka npr. Šport">
                                    </div>
                                </div>
                            </div>

                            <h5 class="mb-3 mt-4 text-start"><b>Trenutne oznake: </b></h5>

                            <div class="text-start mb-3">
                                <ul class="chip-list">
                                    <li class="chip mb-1">
                                        Šport
                                        <span class="closebtn">&times;</span>
                                    </li>
                                    <li class="chip mb-1">
                                        Zunaj
                                        <span class="closebtn">&times;</span>
                                    </li>
                                    <li class="chip mb-1">
                                        Ekipni šport
                                        <span class="closebtn">&times;</span>
                                    </li>
                                </ul>
                            </div>

                            <label for="limitations" class="float-start m-1">Omejitve dogodka</label>
                            <div class="mb-3 input-group" id="limitations">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" checked id="limitationCheck">
                                    <label class="form-check-label float-start" for="limitationCheck">
                                        Omejeno število prijavljenih
                                    </label>
                                </div>
                            </div>

                            <input type="text" class="form-control" value="40" id="address"
                                placeholder="Maksimalno število udeleženih">

                            <hr class="mb-4">

                            <a class="btn btn-outline-success btn-lg btn-block float-end mb-3"
                                href="created_events.html" role="button">Shrani</a>

                        </div>
                    </div>
                </div>
            </div>
        </div>
