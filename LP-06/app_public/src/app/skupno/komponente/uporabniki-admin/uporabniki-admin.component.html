<link rel="stylesheet" href="/assets/stylesheets/adminUporabniki.css" />
<div class="container">

    <div class="main-body">
        <div class="row mt-2 mb-2 flex-row-reverse">
        <div id="navSearchAdmin" class="form-inline">
          <div class="input-group rounded">
            <input
              type="search"
              id="searchAdmin"
              class="form-control rounded"
              placeholder="Išči"
              [(ngModel)]="searchword"
            />
            <button class="input-group-text border-0" id="search-addon" onclick="search()">
              <i class="fas fa-search"></i>
            </button>
          </div>
        </div>
    </div>

    <div
      class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-xl-4 gutters-sm"
    >
        <div *ngFor="let uporabnik of uporabniki | filter:searchword" class="col mb-3 uporabniki">
          <div class="card">
            <img
              src="/assets/images/profileAvatars/ozadjeUporabnika.png"
              alt="Cover"
              class="card-img-top"
            />
            <div class="card-body text-center">
              <img
                src="/assets/images/profileAvatars/avatarOptions/profileAvatar{{uporabnik.slika}}.png"
                style="width:100px;margin-top:-65px"
                alt="User"
                class="img-fluid img-thumbnail rounded-circle border-0 mb-3"
              />
              <h5 class="card-title" id="uporabnikImePriimek">{{uporabnik.ime}}
                {{uporabnik.priimek}}</h5>
              <p class="text-secondary mb-1" id="uporabnikUporabniskoIme">{{uporabnik.uporabniskoIme}}</p>
              <p class="text-secondary mb-1" id="uporabnikEmail">{{uporabnik.email}}</p>
              <p class="text-muted font-size-sm" id="uporabnik_id">{{uporabnik._id}}</p>
            </div>
            <div class="card-footer">
              <button
                class="btn btn-danger btn-sm has-icon btn-block"
                (click)="deleteUser(uporabnik._id)"
                type="button"
              >Odstrani</button>
            </div>
          </div>
        </div>
    </div>
  </div>
</div>
